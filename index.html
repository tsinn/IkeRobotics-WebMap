<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaWtlbWFwcyIsImEiOiJjanppbHcyaTkwMG5wM25xdGRxZm1ub2lxIn0.ytjlrwAKqzzHUPilJFhn9A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ikemaps/ck040grly02691cqmvwcsrb0r', // stylesheet location
    center: [-117, 35.5], // starting position [lng, lat]
    zoom: 6 // starting zoom
});

map.on('style.load', function() {
  map.addSource('az', {
    'type': 'geojson',
    /*many types of data can be added, such as geojson, vector tiles or raster data*/
    'data': 'az.geojson'
  });
  
    /*here we are adding a source, then a layer based on that that source*/

  map.addLayer({
    'id': 'azLane',
    'type': 'line',    /*define the type of layer fill, line, point, fill-extrusion, background, raster, circle*/
    'source': 'az',
    'layout': {
      'visibility': 'visible'
    },
    
    /*there are many options for styling - this is a simple style*/

    'paint': {
      'line-color': '#b32e40',
      'line-width': 8
    }
  });
});

</script>

</body>
</html>
