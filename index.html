<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Ike web map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .fit {
            display: block;
            position: relative;
            margin: 10px;
            width: 160px;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #fff;
            background: black;
        }
        
    </style>
</head>
<body>

<div id='map'></div>
<button class='fit' id='sf'>San Francisco Bay Area</button>
<button class='fit' id='cv'>Central Valley</button>
<button class='fit' id='sc'>Southern California</button>
<button class='fit' id='az'>Arizona</button>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaWtlbWFwcyIsImEiOiJjanppbHcyaTkwMG5wM25xdGRxZm1ub2lxIn0.ytjlrwAKqzzHUPilJFhn9A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ikemaps/ck040grly02691cqmvwcsrb0r', // stylesheet location
    center: [-117, 35.5], // starting position [lng, lat]
    zoom: 6 // starting zoom
});

map.on('style.load', function() {
  map.addSource('trucks', {
    'type': 'geojson',
    /*many types of data can be added, such as geojson, vector tiles or raster data*/
    'data': 'trucks.geojson'
  });

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

/*here we are adding a source, then a layer based on that that source*/
  map.addLayer({
    'id': 'trucksLane',
    'type': 'line',    /*define the type of layer fill, line, point, fill-extrusion, background, raster, circle*/
    'source': 'trucks',
    'layout': {
      'visibility': 'visible'
    },
    
    /*there are many options for styling - this is a simple style*/

    'paint': {
      'line-color': '#b32e40',
      'line-width': 5
    }
  });
});

// When a click event occurs on a feature in the lanes layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'trucksLane', function (e) {
    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(e.features[0].properties.Name)
        .addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the lane layer.
map.on('mouseenter', 'trucksLane', function () {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'trucksLane', function () {
map.getCanvas().style.cursor = '';
});

document.getElementById('sf').addEventListener('click', function() {
map.fitBounds([ [ -122.4716, 37.33287 ], [ -122.05892, 37.77254 ] ] );});

document.getElementById('cv').addEventListener('click', function() {
map.fitBounds([ [ -122.41928, 34.31641 ], [ -118.48951, 37.82754 ] ]);});

document.getElementById('sc').addEventListener('click', function() {
map.fitBounds([ [ -118.48951, 34.06464 ], [ -117.19914, 34.32374 ] ]);});

document.getElementById('az').addEventListener('click', function() {
map.fitBounds([ [ -117.19986, 33.42686 ], [ -112.06511, 34.06464 ] ]);});

</script>

</body>
</html>
